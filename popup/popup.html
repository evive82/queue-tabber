<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueTabber</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/icon-enabled-96.png" alt="icon" class="icon">
            <h1>QueueTabber</h1>
        </div>
            <div id="set-box">
            <span class="set-label" id="max-tabs-label">Number of tabs to open</span>
            <input class="set-input" id="max-tabs-input" type="number" min=1 max=25 title="The number of tabs that QueueTabber should maintain. (Default is 5)">
            <span class="set-label" id="max-queue-label">Max HITs in queue</span>
            <input class="set-input" id="max-queue-input" type="number" min=1 max=25 title="The maximum number of HITs that you would like to maintain in queue. (Default is 10 HITs)">
            <span class="set-label" id="refresh-label">Refresh rate (seconds)</span>
            <input class="set-input" id="refresh-input" type="number" min=0.5 max=10.0 step=0.1 title="This controls the rate at which QueueTabber attempts to accept new HITs. It also affects how quickly tabs open. (Default is 1 second)">
            <span class="set-label" id="queue-check-label">Queue check rate (seconds)</span>
            <input class="set-input" id="queue-check-input" type="number" min=1 max=60 title="QueueTabber attempts to maintain a current record of what's in queue based on HITs being accepted and submitted. This setting is just an occasional backup check to ensure that things are staying in sync. It shouldn't need to be set too low. (Default is 15 seconds)">
        </div>
        <div id="panda-stuff">
            <p id="panda-label">
                Group ID:
            </p>
            <input id="panda-box" type="text" list="panda-history">
            <datalist id="panda-history"></datalist>
        </div>
        <div id="toggle-box">
            <label class="switch">
                <input type="checkbox" id="catcher-toggle">
                <span class="slider round"></span>
            </label>
            <span id="catcher-text">Catcher Disabled</span>
            <label class="switch">
                <input type="checkbox" id="tabber-toggle">
                <span class="slider round"></span>
            </label>
            <span id="tabber-text">Tabber Disabled</span>
        </div>
        <div id="footer">
            <a href="https://github.com/evive82/queue-tabber/blob/main/CHANGELOG.md" id="version-label"></a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
